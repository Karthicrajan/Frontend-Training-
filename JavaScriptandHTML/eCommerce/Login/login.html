<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-con container">
        <div class="row">
            <div class="col-6">
                  <h1>Login Page</h1>
                  <h2>Shopping App </h2>
            </div>
            <div class="col-6">
              <div class="card login-card" style="width: 25rem;">
                <form id="login-form">
                    <div class="mb-3 fld-set">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <span class="error hide"></span>
                    </div>
                    <div class="mb-3 fld-set">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" id="password" class="form-control" id="exampleInputPassword1" required>
                      <span class="error hide"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
              </div>
            </div>
          </div>
    </div>
    
</body>
<script src="login.js"></script>
</html>
